name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on:  macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - id: deploy
        uses: ./.github/actions/poetry/action

      - name: Run test
        run: |
         poetry run pytest

  format:
    runs-on:  macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - id: deploy
        uses: ./.github/actions/poetry/action

      - name: Run formatter
        run: poetry run black --check .

